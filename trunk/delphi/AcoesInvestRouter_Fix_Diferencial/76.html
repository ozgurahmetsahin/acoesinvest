<![CDATA[<p<h3 style="text-align: justify;">A inflação nos 16 países da zona do euro em agosto foi de 1,6% em ritmo anual, segundo a agência europeia de estatísticas, Eurostat. Em julho, a inflação foi de 1,7%, o maior nível desde novembro de 2008. "<span style="text-decoration: underline;">Powered by Técnica</span>"</h3<p class="MsoNormal" style="text-align: justify;">&nbsp;</p</p>
